---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

<p class="view">by {{ page.author | default: site.author }}</p>

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
  {% endif %}

{% if page.date %}
  <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string }}</time>
  {% endif %}
